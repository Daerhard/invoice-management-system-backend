spring.application.name=Invoice-Management-System

spring.datasource.url=jdbc:h2:file:./data/invoice_database
spring.datasource.username=Daniel
spring.datasource.password=PasswordSwordfish
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable Hibernate DDL auto-generation (creates tables automatically based on entities)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL queries in console (optional, for debugging)
spring.jpa.show-sql=true

# Hibernate logging level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace